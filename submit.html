<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Pinterest Link</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    input, button { padding: 10px; font-size: 16px; margin: 10px 0; }
    iframe { width: 250px; height: 350px; border: none; margin: 10px; }
    .pin-preview { display: inline-block; position: relative; }
    .pin-preview button {
      position: absolute; top: 5px; right: 5px; background: red;
      color: #fff; border: none; padding: 5px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Submit Pinterest Link</h1>
  <input type="text" id="pinUrl" placeholder="Paste Pinterest Pin URL" />
  <button onclick="submitPin()">Submit</button>
  <p id="status"></p>
  <h2>Submitted Pins</h2>
  <div id="pin-preview"></div>

  <script>
    const sheetAPI = "https://script.google.com/macros/s/AKfycbz1jmWCKhQwqRy6xAADyblUcBIDIg7VFW0A3T-zc3SxWXipbqRAJORWZ-qRrv0SSeVUWw/exec";

    async function submitPin() {
      const pinUrl = document.getElementById("pinUrl").value.trim();
      if (!pinUrl.includes("pinterest.com/pin/")) {
        document.getElementById("status").innerText = "Invalid Pinterest link.";
        return;
      }
      document.getElementById("status").innerText = "Submitting...";
      try {
        const response = await fetch(sheetAPI, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: pinUrl }),
        });
        const result = await response.text();
        document.getElementById("status").innerText = result;
        document.getElementById("pinUrl").value = "";
        loadPins();
      } catch (error) {
        document.getElementById("status").innerText = "Error: " + error.message;
      }
    }

    async function loadPins() {
      const preview = document.getElementById("pin-preview");
      preview.innerHTML = "Loading...";
      try {
        const response = await fetch(sheetAPI);
        const data = await response.json();
        preview.innerHTML = "";
        data.reverse().forEach(pin => {
          const pinId = pin.url.split("/pin/")[1].split("/")[0];
          const div = document.createElement("div");
          div.className = "pin-preview";
          div.innerHTML = `
            <iframe src="https://assets.pinterest.com/ext/embed.html?id=${pinId}"></iframe>
            <button onclick="deletePin('${pin.url}')">X</button>
          `;
          preview.appendChild(div);
        });
      } catch {
        preview.innerHTML = "Failed to load pins.";
      }
    }

    async function deletePin(url) {
      const confirmed = confirm("Delete this pin?");
      if (!confirmed) return;
      try {
        await fetch(sheetAPI, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ delete: url }),
        });
        loadPins();
      } catch {
        alert("Failed to delete pin.");
      }
    }

    window.onload = loadPins;
  </script>
</body>
</html>
