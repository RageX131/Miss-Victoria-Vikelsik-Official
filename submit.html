<!DOCTYPE html>
<html>
<head>
  <title>Submit Pinterest Link</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f2f2f2; text-align: center; }
    input { padding: 10px; width: 60%%; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; border: none; border-radius: 8px; background: #bd081c; color: white; cursor: pointer; }
    button:hover { background: #8c0615; }
  </style>
</head>
<body>
  <h2>ðŸ“Œ Submit a Pinterest Link</h2>
  <input type="text" id="pinLink" placeholder="Enter Pinterest Pin URL">
  <br>
  <button onclick="goToViewPage()">Submit</button>

  <script>
    function goToViewPage() {
      const link = document.getElementById("pinLink").value;
      const encoded = encodeURIComponent(link);
      window.location.href = `view.html?pin=${encoded}`;
    }
  </script>
</body>
</html>
