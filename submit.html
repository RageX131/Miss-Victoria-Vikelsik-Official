
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Pinterest Link</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Submit a Pinterest Pin</h1>
  </header>
  <main>
    <form id="pinForm">
      <input type="url" id="pinUrl" placeholder="Enter Pinterest Pin URL" required />
      <button type="submit">Submit</button>
    </form>
    <section id="pinPreviewContainer">
      <h2>Existing Pins</h2>
      <div id="pinPreviews">Loading...</div>
    </section>
  </main>
  <script src="submit.js"></script>
</body>
</html>
